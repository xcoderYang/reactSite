<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>study</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes"/><!--删除默认的苹果工具栏和菜单栏-->
    <meta name="apple-mobile-web-app-status-bar-style" content="white"/><!--控制手机端状态栏显示样式-->
    <meta name="apple-touch-fullscreen" content="yes"/><!--添加到主屏幕后全屏显示-->
    <meta name="mobile-web-app-capable" content="yes"/><!--Web应用程序运行在全屏模式-->
    <meta name="format-detection" content="telephone=no"/><!--禁止了把数字转化为拨号链接-->
    <meta name="HandheldFriendly" content="true"><!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta http-equiv="x-rim-auto-match" content="none"><!--如果有手机号等数字串不会被识别成手机号-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--使用最高版本ie渲染-->
    <meta name="viewport" content="width=device-width, initial-scale=1,  user-scalable=no">

</head>
<body>
    <div id="root"></div>
</body>

</html>
